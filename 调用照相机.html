<body>
<div id="camera">
    <article>
        <h1>Snapshot Kiosk</h1>
        <section id="splash">
            <p id="errorMessage">Loading...</p>
        </section>
        <section id="app" hidden>
            <p><video id="monitor" autoplay></video> <canvas id="photo"></canvas>
            <p><input id="snapshot" type=button value="üì∑" onclick="snapshot()">
            <p><input id="flip-button" type=button value="ÂàáÊç¢ÊëÑÂÉèÂ§¥">
        </section>
</div>

<script>
document.getElementById('flip-button').onclick = function() {

  init({ video: { facingMode: "user"} })
};

window.onload =function(){
  init({ video: { facingMode:  "environment"  } })
}
function init(constraints){
  navigator.mediaDevices.getUserMedia(constraints)
    .then(function(stream) {
      gotStream(stream)
    })
    .catch(function(err) {
      noStream()
    });
}

  var video = document.getElementById('monitor');

  var canvas = document.getElementById('photo');

  function gotStream(stream) {

    video.srcObject = stream;

    video.onerror = function () {

      stream.stop();

    };

    stream.onended = noStream;

    video.onloadedmetadata = function () {

      canvas.width = video.videoWidth;

      canvas.height = video.videoHeight;

      document.getElementById('splash').hidden = true;

      document.getElementById('app').hidden = false;
      document.getElementById('snapshot').click()
    };

  }

  function noStream() {

    document.getElementById('errorMessage').textContent = 'No camera available.';

  }

  function snapshot() {

    canvas.getContext('2d').drawImage(video, 0, 0);

  }

</script>
